<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
        <button type="submit">Register</button>
      </form>
      
      <div id="message"></div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Ngăn chặn form gửi đi ngay lập tức

    // Lấy giá trị từ các trường nhập liệu
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Kiểm tra điều kiện
    if (username === "") {
        displayMessage("Username không được để trống.");
        return;
    }
    
    if (email === "" || !validateEmail(email)) {
        displayMessage("Vui lòng nhập email hợp lệ.");
        return;
    }

    if (password.length < 6) {
        displayMessage("Password phải có ít nhất 6 ký tự.");
        return;
    }

    // Nếu tất cả đều hợp lệ
    displayMessage("Thông tin đăng ký hợp lệ!");
});

function displayMessage(message) {
    document.getElementById('message').textContent = message;
    document.getElementById('message').style.color="red";
}

function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(String(email).toLowerCase());
}

    </script>      
</body>
</html>
