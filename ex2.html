<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <table width="350">
            <caption>
                <h2>Login</h2>
            </caption>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" name="username" id="username" placeholder="Nhập tên đăng nhập">
                    <br><label for="" id="txtErrorUsername"></label>
                </td>
                
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
                    <br><label for="" id="txtErrorPassword"></label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" name="Login" id="Login" value="Login" onclick="checklogin()">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function checklogin(){
            let username= document.getElementById("username");
            let password= document.getElementById("password");
            if(username.value == ""){
                document.getElementById("txtErrorUsername").innerHTML="Bạn chưa nhập";
                document.getElementById("txtErrorUsername").className="error";
                username.focus();
            }else if(password.value == ""){
                document.getElementById("txtErrorPassword").innerHTML="Bạn chưa nhập";
                document.getElementById("txtErrorPassword").className="error";
                password.focus();
            }
        }
    </script>
</body>
</html>
