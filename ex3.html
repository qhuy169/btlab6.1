<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .number{
            text-align: right;
        }
    </style>
</head>
<body>
    <table width="120" border="1">
        <tr>
            <td colspan="4">
                <input type="text" name="number" id="number" class="number">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="num1" id="num1" value="1" onclick="getvalue(this.value)">
            </td>
            <td>
                <input type="button" name="num2" id="num2" value="2" onclick="getvalue(this.value)">
            </td>
            <td>
                <input type="button" name="num3" id="num3" value="3" onclick="getvalue(this.value)">
            </td>
            <td>
                <input type="button" name="plus" id="plus" value="+" onclick="pheptoan(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="num4" id="num4" value="4" onclick="getvalue(this.value)">
            </td>
            <td>
                <input type="button" name="num5" id="num5" value="5" onclick="getvalue(this.value)">
            </td>
            <td>
                <input type="button" name="num6" id="num6" value="6" onclick="getvalue(this.value)">
            </td>
            <td>
                <input type="button" name="sub" id="sub" value="-" onclick="pheptoan(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="num7" id="num7" value="7" onclick="getvalue(this.value)">
            </td>
            <td>
                <input type="button" name="num8" id="num8" value="8" onclick="getvalue(this.value)">
            </td>
            <td>
                <input type="button" name="num9" id="num9" value="9" onclick="getvalue(this.value)">
            </td>
            <td>
                <input type="button" name="nhan" id="nhan" value="*" onclick="pheptoan(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="ac" id="ac" value="AC" onclick="reset()">
            </td>
            <td colspan="2">
                <input type="button" name="equal" id="equal" value="=" onclick="ketqua()">
            </td>
            <td>
                <input type="button" name="chia" id="chia" value="/" onclick="pheptoan(this.value)">
            </td>
        </tr>
    </table>
    <script>
        let number = "";
        let pheptinh = "";

        function getvalue(val){
            let num = document.getElementById("number").value;
            document.getElementById("number").value = num + val;
        }

        function pheptoan(val){
            number = document.getElementById("number").value;
            document.getElementById("number").value = "";
            pheptinh = val;
        }

        function ketqua(){
            let ketqua = 0;

            switch(pheptinh){
                case "+":
                    ketqua = parseInt(number) + parseInt(document.getElementById("number").value);
                    break;
                case "-":
                    ketqua = parseInt(number) - parseInt(document.getElementById("number").value);
                    break;
                case "*":
                    ketqua = parseInt(number) * parseInt(document.getElementById("number").value);
                    break;
                case "/":
                    ketqua = parseInt(number) / parseInt(document.getElementById("number").value);
                    break;
            }
            document.getElementById("number").value = ketqua;
        }

        function reset(){
            number = "";
            pheptinh = "";
            document.getElementById("number").value = "";
        }
    </script>
</body>
</html>
